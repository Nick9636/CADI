<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">CADI</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="eventos.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name" onclick="window.location.href='eventos.html'">Eventos</span>
                </a>
            </li>
            <li>
                <a href="PaginaP.html">
                    <i class="bx bx-calendar"></i>
                    <span class="links_name" onclick="window.location.href='PaginaP.html'">Calendario</span>
                </a>
            </li>
            <li>
                <a href="analisis.html">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name" onclick="window.location,href='analisis.html'">Estadísticas</span>
                </a>
            </li>
            <li>
                <a href="horario.html">
                    <i class='bx bx-time'></i>
                    <span class="links_name" onclick="wondow.location.href='horario.html'">Horario</span>
                </a>
            </li>
            <li>
                <a href="recordatoriosIm.html">
                    <i class='bx bx-bell'></i>
                    <span class="links_name" onclick="window.location.href='recordatoriosIm.html'">Recordatorios</span>
                </a>
            </li>
            <li>
                <a href="ajustes.html">
                    <i class="bx bx-cog"></i>
                    <span class="links_name" onclick="window.location.href='ajustes.html'">Ajustes</span>
                </a>
            </li>
            <li class="profile">
                <a href="perfil.html">
                    <img src="OIP.jpg" alt="profileImg">
                    <span class="links_name" onclick="window.location.href='perfil.html'">Usuario</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="user-profile" id="userProfile">
            <div class="profile-content">
                <img src="OIP.jpg" alt="Foto de perfil" class="profile-photo">
                <h2 class="user-name">Nombre de Usuario</h2>

                <div class="profile-options">
                    <button onclick="window.location.href='editarPerfil.html'">Editar Perfil</button>
                    <button onclick="window.location.href='actividadesC.html'">Actividades Realizadas</button>
                    <button onclick="window.location.href='objetivosC.html'">Objetivos Completos</button>
                </div>
            </div>
        </div>
    </section>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 78px;
            background: #1a1d29;
            padding: 6px 14px;
            z-index: 100;
            transition: all 0.5s ease;
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar .logo-details {
            height: 60px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .sidebar .logo-details .icon {
            font-size: 28px;
            color: #fff;
            margin-right: 10px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .sidebar .logo-details .logo_name {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .sidebar.open .logo-details .icon,
        .sidebar.open .logo-details .logo_name {
            opacity: 1;
        }

        .sidebar .logo-details #btn {
            position: absolute;
            right: 10px;
            font-size: 23px;
            cursor: pointer;
            color: #fff;
            transition: all 0.5s ease;
        }

        .sidebar ul.nav-list {
            margin-top: 20px;
        }

        .sidebar ul.nav-list li {
            position: relative;
            list-style: none;
            margin: 8px 0;
        }

        .sidebar ul.nav-list li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            height: 50px;
            border-radius: 12px;
            padding: 0 10px;
            color: #fff;
            transition: all 0.4s ease;
        }

        .sidebar ul.nav-list li a:hover {
            background: #575757;
        }

        .sidebar ul.nav-list li i {
            font-size: 24px;
            text-align: center;
            flex-shrink: 0;
            color: #fff;
        }

        .sidebar ul.nav-list li .links_name {
            font-size: 16px;
            margin-left: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .sidebar.open ul.nav-list li .links_name {
            opacity: 1;
            pointer-events: auto;
        }

        /* Estilos del perfil */
        .profile {
            margin-top: auto;
            /* Para posicionarlo al final */
        }

        .profile a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            height: 50px;
            border-radius: 12px;
            padding: 0 10px;
            transition: all 0.4s ease;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile .links_name {
            font-size: 16px;
            margin-left: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .sidebar.open .profile .links_name {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sección principal */
        .home-section {
            position: relative;
            left: 78px;
            width: calc(100% - 78px);
            height: 100vh;
            background: #282d41;
            transition: all 0.5s ease;
            padding: 20px;
        }

        .sidebar.open~.home-section {
            left: 250px;
            width: calc(100% - 250px);
        }

        .home-section .text {
            font-size: 25px;
            font-weight: 500;
            color: #11101d;
        }

        /* Estilos del perfil */
    .user-profile {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #282d41;
        height: 100vh; /* Asegura que ocupe toda la pantalla */
    }

    .profile-content {
        text-align: center;
        background-color: #747070d8;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
    }

    .profile-photo {
        width: 210px;
        height: 210px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 3px solid #3335ca;
    }

    .user-name {
        font-size: 22px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 20px;
    }

    .profile-options button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #3335ca;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.2s;
    }

    .profile-options button:hover {
        background-color: #5757d1;
        transform: scale(1.02);
    }
    </style>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    </script>
</body>

</html>
