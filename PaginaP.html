<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <style>
        /* Reseteo y fuente base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 78px;
            background: #1a1d29;
            padding: 6px 14px;
            z-index: 100;
            transition: all 0.5s ease;
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar .logo-details {
            height: 60px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .sidebar .logo-details .icon {
            font-size: 28px;
            color: #fff;
            margin-right: 10px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .sidebar .logo-details .logo_name {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .sidebar.open .logo-details .icon,
        .sidebar.open .logo-details .logo_name {
            opacity: 1;
        }

        .sidebar .logo-details #btn {
            position: absolute;
            right: 10px;
            font-size: 23px;
            cursor: pointer;
            color: #fff;
            transition: all 0.5s ease;
        }

        .sidebar ul.nav-list {
            margin-top: 20px;
        }

        .sidebar ul.nav-list li {
            position: relative;
            list-style: none;
            margin: 8px 0;
        }

        .sidebar ul.nav-list li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            height: 50px;
            border-radius: 12px;
            padding: 0 10px;
            color: #fff;
            transition: all 0.4s ease;
        }

        .sidebar ul.nav-list li a:hover {
            background: #575757;
        }

        .sidebar ul.nav-list li i {
            font-size: 24px;
            text-align: center;
            flex-shrink: 0;
            color: #fff;
        }

        .sidebar ul.nav-list li .links_name {
            font-size: 16px;
            margin-left: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .sidebar.open ul.nav-list li .links_name {
            opacity: 1;
            pointer-events: auto;
        }

        /* Estilos del perfil */
        .profile {
            margin-top: auto;
            /* Para posicionarlo al final */
        }

        .profile a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            height: 50px;
            border-radius: 12px;
            padding: 0 10px;
            transition: all 0.4s ease;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile .links_name {
            font-size: 16px;
            margin-left: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .sidebar.open .profile .links_name {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sección principal */
        .home-section {
            position: relative;
            left: 78px;
            width: calc(100% - 78px);
            height: 100vh;
            background: #4168eba4;
            transition: all 0.5s ease;
            padding: 20px;
        }

        .sidebar.open~.home-section {
            left: 250px;
            width: calc(100% - 250px);
        }

        .home-section .text {
            font-size: 25px;
            font-weight: 500;
            color: #11101d;
        }

        #calendarView {
            display: contents;
            flex-direction: column;
            align-items: center;
            text-align: center;

        }

        .calendar-view,
        .tasks,
        .reminders-view,
        .profile-content {
            display: none;
        }

        .calendar-view.active,
        .tasks.active,
        .reminders-view.active,
        .profile-content.active {
            display: block;
        }

        /* Calendar Styles */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background-color: #1a1d29;
            color: white;
            border: none;

            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        .calendar-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
            text-align: center;
        }

        .calendar-days,
        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-dates .date {
            text-align: center;
            padding: 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            background: #fff;
            transition: 0.3s;
        }

        .calendar-dates .date:hover {
            background: #ddd;
        }

        /* Estilos del modal (tareas)*/
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 99;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
        }

        .modal h3 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #11101d;
        }

        .modal label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .modal input,
        .modal select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        .modal button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #save-event {
            background: #201a77;
            color: white;
        }

        #close-modal {
            background: #309fca;
            color: white;
        }

        .logo {
            width: 50px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .day {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
          }
          
          #event-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
          }
          
          #add-event-modal {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
          }
          #event-info {
            background: #fff;
            padding: 15px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #event-info button {
            background: #0f0475;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        #event-info button:hover {
            background: #4a6ff1;
        }
        
        .modal {
            width: 90%;
            max-width: 400px;
            text-align: left;
        }
        
        .modal h3 {
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        .modal input,
        .modal select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #075f92;
            border-radius: 5px;
        }
        
        .modal-actions {
            text-align: center;
        }
        
        .modal-actions button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">CADI</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="eventos.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name" onclick="window.location.href='eventos.html'">Eventos</span>
                </a>
            </li>
            <li>
                <a href="analisis.html">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name" onclick="window.location.href='analisis.html'">Estadísticas</span>
                </a>
            </li>
            <li>
                <a href="horario.html">
                    <i class='bx bx-time'></i>
                    <span class="links_name" onclick="window.location.href='horario.html'">Horario</span>
                </a>
            </li>
            <li>
                <a href="recordatoriosIm.html">
                    <i class='bx bx-bell'></i>
                    <span class="links_name" onclick="window.location.href='recordatoriosIm.html'">Recordatorios</span>
                </a>
            </li>
            <li>
                <a href="ajustes.html">
                    <i class="bx bx-cog"></i>
                    <span class="links_name" onclick="window.location.href='ajustes.html'">Ajustes</span>
                </a>
            </li>
            <li class="profile">
                <a href="perfil.html">
                    <img src="OIP.jpg" alt="profileImg">
                    <span class="links_name" onclick="window.location.href='perfil.html'">Usuario</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Sección principal -->
    <section class="home-section">
        <div id="calendarView" class="calendar-view active">
            <div class="calendar-header">
                <button onclick="prevMonth()">&#10094;</button>
                <h1 id="monthAndYear">Mes y Año</h1>
                <button onclick="nextMonth()">&#10095;</button>
            </div>
            <div class="calendar-days">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>
            <div class="calendar-dates" id="calendarDates"></div>
        </div>
        
        <div id="event-info">
            <h3>Eventos del día</h3>
            <div id="events-list">Selecciona un día para ver los eventos</div>
            <button onclick="openModal()">Agregar nuevo evento</button>
          </div>
        <!-- Modal para creación de eventos -->
        <div class="modal-overlay" id="modal-overlay" style="display: none;"></div>
        <div class="modal" id="event-modal">
            <h3 id="selected-day">Día seleccionado</h3>
            <label for="event-name">Nombre del evento:</label>
            <input type="text" id="event-name">
            
            <label>
                Todo el día:
                <input type="checkbox" id="all-day" onchange="toggleTimeOptions()" />
              </label>
              <div id="time-options">
                <label>Hora de inicio: <input type="time" id="start-time" /></label>
                <label>Hora de fin: <input type="time" id="end-time" /></label>
              </div>

            <label for="event-alarm">¿Alarma?</label>
            <select id="event-alarm">
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="event-priority">Prioridad:</label>
            <select id="event-priority">
                <option value="high">Alta</option>
                <option value="medium">Media</option>
                <option value="low">Baja</option>
            </select>

            <button id="save-event" onclick="saveEvent()">Guardar Evento</button>
            <button id="close-modal" onclick="closeModal()">Cancelar</button>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
        // Cambiar vistas


        // Inicializar calendario
        let selectedDate = null;
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        const events = {};

        // Mostrar calendario
        function showCalendar(month, year) {
            const monthAndYear = document.getElementById("monthAndYear");
            monthAndYear.innerText = `${getMonthName(month)} ${year}`;

            const calendarDates = document.getElementById("calendarDates");
            calendarDates.innerHTML = "";

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarDates.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateElement = document.createElement("div");
                dateElement.className = "date";
                dateElement.innerText = day;
                dateElement.onclick = () => selectDate(day);
                if (events[`${year}-${month}-${day}`]) {
                    dateElement.style.backgroundColor = "#ff6347"; // Marcar días con eventos
                }
                calendarDates.appendChild(dateElement);
            }
        }

        // Obtener nombre del mes
        function getMonthName(month) {
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            return monthNames[month];
        }

        // Navegar entre meses
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            showCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            showCalendar(currentMonth, currentYear);
        }

        function saveEvent() {
    const eventName = document.getElementById("event-name").value;
    const allDay = document.getElementById("all-day").checked;
    const startTime = document.getElementById("start-time").value;
    const endTime = document.getElementById("end-time").value;
    const priority = document.getElementById("event-priority").value;

    if (!selectedDate || !eventName) {
        alert("Selecciona un día y escribe un nombre para el evento.");
        return;
    }

    // Crear el evento
    const event = {
        name: eventName,
        allDay,
        startTime,
        endTime,
        priority,
    };

    // Guardar el evento en el objeto `events`
    if (!events[selectedDate]) {
        events[selectedDate] = [];
    }
    events[selectedDate].push(event);

    // Actualizar el día en el calendario
    updateDayInCalendar(selectedDate);

    // Limpiar el modal
    closeModal();
    clearModal();
}

// Actualizar el día en el calendario
function updateDayInCalendar(date) {
    const dayElement = document.querySelector(`.day[data-date="${date}"]`);
    if (dayElement) {
        dayElement.classList.add("has-event");

        // Limpiar círculos de prioridad
        dayElement.querySelectorAll(".priority-circle").forEach(circle => circle.remove());

        // Agregar círculos según la prioridad
        events[date].forEach(event => {
            const circle = document.createElement("div");
            circle.classList.add("priority-circle");
            if (event.priority === "high") circle.classList.add("priority-high");
            else if (event.priority === "medium") circle.classList.add("priority-medium");
            else if (event.priority === "low") circle.classList.add("priority-low");
            dayElement.appendChild(circle);
        });
    }
}

// Limpiar el modal
function clearModal() {
    document.getElementById("event-name").value = "";
    document.getElementById("all-day").checked = false;
    document.getElementById("start-time").value = "";
    document.getElementById("end-time").value = "";
    document.getElementById("event-priority").value = "medium";
}

// Abrir y cerrar el modal
function openModal() {
    document.getElementById("event-modal").style.display = "block";
    document.getElementById("modal-overlay").style.display = "block";
}

function closeModal() {
    document.getElementById("event-modal").style.display = "none";
    document.getElementById("modal-overlay").style.display = "none";
    clearModal(); // Limpia los campos al cerrar
}

        // Alternar entrada de hora
        function toggleTimeInput(value) {
            const timeInputContainer = document.getElementById("time-input-container");
            timeInputContainer.style.display = value === "no" ? "block" : "none";
        }

        // Guardar evento
        function saveEvent() {
            const eventName = document.getElementById("event-name").value;
            const isAllDay = document.getElementById("event-all-day").value === "yes";
            const eventTime = isAllDay ? "Todo el día" : document.getElementById("event-time").value;
            const eventAlarm = document.getElementById("event-alarm").value === "yes";
            const eventPriority = document.getElementById("event-priority").value;

            if (!eventName) {
                alert("El nombre del evento es obligatorio.");
                return;
            }

            events[selectedDate] = { name: eventName, time: eventTime, alarm: eventAlarm, priority: eventPriority };
            closeModal();
            showCalendar(currentMonth, currentYear);
            alert("Evento guardado correctamente.");
        }

        function selectDate(date) {
            selectedDate = date;
            document.getElementById("event-info").style.display = "block";
            document.getElementById("events-list").innerText = `Eventos para el ${date}`;
        }
        
        function openAddEventModal() {
            if (!selectedDate) {
                alert("Por favor, selecciona un día primero.");
                return;
            }
            document.getElementById("modal-overlay").style.display = "block";
            document.getElementById("event-modal").style.display = "block";
            document.getElementById("selected-day-label").innerText = selectedDate;
        }
        
        function closeModal() {
            document.getElementById("modal-overlay").style.display = "none";
            document.getElementById("event-modal").style.display = "none";
        }
        
        function saveEvent() {
            const eventName = document.getElementById("event-name").value;
            if (eventName.trim() === "") {
                alert("El nombre del evento no puede estar vacío.");
                return;
            }
            const allDay = document.getElementById("all-day").checked;
            const startTime = document.getElementById("start-time").value;
            const endTime = document.getElementById("end-time").value;
        
            let eventDetails = allDay
                ? "Todo el día"
                : `De ${startTime} a ${endTime}`;
        
            document.getElementById("events-list").innerHTML += `<p>${eventName} (${eventDetails})</p>`;
            closeModal();
        }

        

        // Inicializar
        document.addEventListener("DOMContentLoaded", () => {
            showCalendar(currentMonth, currentYear);
        });
    </script>
</body>

</html>
