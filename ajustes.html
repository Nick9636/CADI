<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 375px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      background-color: #ffffff;
    }

    header h2 {
      margin: 0;
      font-size: 18px;
    }

    .menu-icon,
    .back-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-icon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .settings-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .settings-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .settings-list li:last-child {
      border-bottom: none;
    }

    .settings-list li span {
      font-size: 16px;
    }

    .settings-list li .arrow {
      font-size: 18px;
      color: #aaa;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 78px;
      background: #11101d;
      padding: 6px 14px;
      z-index: 100;
      transition: all 0.5s ease;
    }

    .sidebar.open {
      width: 250px;
    }

    .sidebar .logo-details {
      height: 60px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .sidebar .logo-details .icon {
      font-size: 28px;
      color: #fff;
      margin-right: 10px;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .sidebar .logo-details .logo_name {
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .sidebar.open .logo-details .icon,
    .sidebar.open .logo-details .logo_name {
      opacity: 1;
    }

    .sidebar .logo-details #btn {
      position: absolute;
      right: 10px;
      font-size: 23px;
      cursor: pointer;
      color: #fff;
      transition: all 0.5s ease;
    }

    .sidebar ul.nav-list {
      margin-top: 20px;
    }

    .sidebar ul.nav-list li {
      position: relative;
      list-style: none;
      margin: 8px 0;
    }

    .sidebar ul.nav-list li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      height: 50px;
      border-radius: 12px;
      padding: 0 10px;
      color: #fff;
      transition: all 0.4s ease;
    }

    .sidebar ul.nav-list li a:hover {
      background: #575757;
    }

    .sidebar ul.nav-list li i {
      font-size: 24px;
      text-align: center;
      flex-shrink: 0;
      color: #fff;
    }

    .sidebar ul.nav-list li .links_name {
      font-size: 16px;
      margin-left: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .sidebar.open ul.nav-list li .links_name {
      opacity: 1;
      pointer-events: auto;
    }

    /* Estilos del perfil */
    .profile {
      margin-top: auto;
    }

    .profile a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      height: 50px;
      border-radius: 12px;
      padding: 0 10px;
      transition: all 0.4s ease;
    }

    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile .links_name {
      font-size: 16px;
      margin-left: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .sidebar.open .profile .links_name {
      opacity: 1;
      pointer-events: auto;
    }


    .home-section {
      position: relative;
      left: 90px;
      width: calc(100% - 78px);
      height: 100vh;
      background: #f5f5f5;
      transition: all 0.5s ease;
      padding: 20px;
    }

    .sidebar.open~.home-section {
      left: 250px;
      width: calc(100% - 250px);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      width: 300px;
      margin: 20px auto;
    }

    .day {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
    }

    .day:hover {
      background-color: #f0f0f0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
      <div class="logo_name">CADI</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="eventos.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name" onclick="window.location.href='eventos.html'">Eventos</span>
        </a>
      </li>
      <li>
        <a href="PaginaP.html">
          <i class="bx bx-calendar"></i>
          <span class="links_name" onclick="window.location.href='PaginaP.html'">Calendario</span>
        </a>
      </li>
      <li>
        <a href="analisis.html">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links_name" onclick="window.location,href='analisis.html'">Estadísticas</span>
        </a>
      </li>
      <li>
        <a href="horario.html">
          <i class='bx bx-time'></i>
          <span class="links_name" onclick="wondow.location.href='horario.html'">Horario</span>
        </a>
      </li>
      <li>
        <a href="recordatoriosIm.html">
          <i class='bx bx-bell'></i>
          <span class="links_name" onclick="window.location.href='recordatoriosIm.html'">Recordatorios</span>
        </a>
      </li>
      <li class="profile">
        <a href="perfil.html">
          <img src="OIP.jpg" alt="profileImg">
          <span class="links_name" onclick="window.location.href='perfil.html'">Usuario</span>
        </a>
      </li>

  </div>

  <div class="home-section">
    <header>
      <h2>Ajustes</h2>
    </header>

    <ul class="settings-list">
      <li onclick="window.location.href='notificaciones.html'">
        <span>Notificaciones y alarma</span>
        <span class="arrow">&#8250;</span>
      </li>
      <li onclick="window.location.href='privacidad.html'">
        <span>Aviso de privacidad</span>
        <span class="arrow">&#8250;</span>
      </li>
      <li>
        <span>Cerrar sesión</span>
        <span class="arrow">&#8250;</span>
      </li>
      <li>
        <span>Eliminar cuenta</span>
        <span class="arrow">&#8250;</span>
      </li>

    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Mostrar la barra lateral
      const menuIcon = document.getElementById('btn');
      const sidebar = document.querySelector('.sidebar');
      const homeSection = document.querySelector('.home-section');

      menuIcon.addEventListener('click', function () {
        sidebar.classList.toggle('open');
        homeSection.classList.toggle('open');
      });

      // Simulación de carga de la página
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(data => {
          console.log(data);
        })
        .catch(error => {
          console.error('Error al cargar los datos', error);
        });
    });
  </script>
</body>

</html>
