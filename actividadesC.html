<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Realizadas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 78px;
            background: #1a1d29;
            padding: 6px 14px;
            z-index: 100;
            transition: all 0.5s ease;
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar .logo-details {
            height: 60px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .sidebar .logo-details .icon {
            font-size: 28px;
            color: #fff;
            margin-right: 10px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .sidebar .logo-details .logo_name {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .sidebar.open .logo-details .icon,
        .sidebar.open .logo-details .logo_name {
            opacity: 1;
        }

        .sidebar .logo-details #btn {
            position: absolute;
            right: 10px;
            font-size: 23px;
            cursor: pointer;
            color: #fff;
            transition: all 0.5s ease;
        }

        .sidebar ul.nav-list {
            margin-top: 20px;
        }

        .sidebar ul.nav-list li {
            position: relative;
            list-style: none;
            margin: 8px 0;
        }

        .sidebar ul.nav-list li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            height: 50px;
            border-radius: 12px;
            padding: 0 10px;
            color: #fff;
            transition: all 0.4s ease;
        }

        .sidebar ul.nav-list li a:hover {
            background: #575757;
        }

        .sidebar ul.nav-list li i {
            font-size: 24px;
            text-align: center;
            flex-shrink: 0;
            color: #fff;
        }

        .sidebar ul.nav-list li .links_name {
            font-size: 16px;
            margin-left: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .sidebar.open ul.nav-list li .links_name {
            opacity: 1;
            pointer-events: auto;
        }

        /* Estilos del perfil */
        .profile {
            margin-top: auto;
        }

        .profile a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            height: 50px;
            border-radius: 12px;
            padding: 0 10px;
            transition: all 0.4s ease;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile .links_name {
            font-size: 16px;
            margin-left: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .sidebar.open .profile .links_name {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sección principal */
        .home-section {
            position: relative;
            left: 78px;
            width: calc(100% - 78px);
            min-height: 100vh;
            background: #f5f5f5;
            transition: all 0.5s ease;
            padding: 20px;
        }

        .sidebar.open~.home-section {
            left: 250px;
            width: calc(100% - 250px);
        }

        .home-section .text {
            font-size: 25px;
            font-weight: 500;
            color: #11101d;
        }

        /* Contenedor de los cuadros */
        .activity-boxes {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilo para cada cuadro */
        .activity-box {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* Título de cada cuadro */
        .activity-box h3 {
            font-size: 18px;
            font-weight: bold;
            color: #1f095c;
            margin-bottom: 10px;
        }

        /* Texto dentro de los cuadros */
        .activity-box p {
            font-size: 16px;
            color: #333;
        }

        /* Adaptación para pantallas pequeñas */
        @media (max-width: 768px) {
            .activity-boxes {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">CADI</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="eventos.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Eventos</span>
                </a>
            </li>
            <li>
                <a href="PaginaP.html">
                    <i class="bx bx-calendar"></i>
                    <span class="links_name">Calendario</span>
                </a>
            </li>
            <li>
                <a href="analisis.html">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name">Estadísticas</span>
                </a>
            </li>
            <li>
                <a href="horario.html">
                    <i class='bx bx-time'></i>
                    <span class="links_name">Horario</span>
                </a>
            </li>
            <li>
                <a href="recordatoriosIm.html">
                    <i class='bx bx-bell'></i>
                    <span class="links_name">Recordatorios</span>
                </a>
            </li>
            <li>
                <a href="ajustes.html">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Ajustes</span>
                </a>
            </li>
            <li class="profile">
                <a href="perfil.html">
                    <img src="OIP.jpg" alt="profileImg">
                    <span class="links_name">Usuario</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div id="activitiesScreen" class="screen">
            <h2>Actividades Realizadas</h2>
            <div class="activity-boxes">
                <div class="activity-box">
                    <h3>Realizadas en Tiempo</h3>
                    <p>Has completado <strong>10</strong> actividades en tiempo.</p>
                </div>
                <div class="activity-box">
                    <h3>Realizadas en Destiempo</h3>
                    <p>Has completado <strong>5</strong> actividades fuera de tiempo.</p>
                </div>
            </div>
        </div>
        
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    </script>
</body>

</html>
